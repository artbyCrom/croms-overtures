    <style>
        /* Styles pour la galerie */
        .portfolio-gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #portfolio-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 1200px;
            width: 100%;
        }
        #portfolio-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, opacity 0.5s ease;
            opacity: 0;
        }
        #portfolio-gallery img.loaded {
            opacity: 1;
            transform: scale(1.05);
        }
        .portfolio-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
    </style>

                    <h2>Medieval</h2>
                </div>
                <div class="portfolio-item" data-style="dark">
                    <img src="img/portfolio/dark.jpg" alt="Dark Fantasy style artwork" loading="lazy">
                    <h2>Dark Fantasy</h2>
                </div>

                    <img src="img/portfolio/photo.jpg" alt="Photorealistic style artwork" loading="lazy">
                    <h2>Photorealistic</h2>
                </div>
            </div>
            
            <div class="portfolio-gallery-container">

    <!-- Scripts -->
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/script.js"></script>
    <!-- Script personnalisé pour le portfolio -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const portfolioItems = document.querySelectorAll('.portfolio-item');
            const portfolioGallery = document.getElementById('portfolio-gallery');

            portfolioItems.forEach(item => {
                item.addEventListener('click', () => {
                    const style = item.dataset.style;
                    portfolioGallery.innerHTML = ''; // Vide la galerie avant de charger les nouvelles images

                    for (let i = 1; i <= 9; i++) {
                        const img = document.createElement('img');
                        img.src = `img/portfolio/${style}/${style}_${i}.jpg`;
                        img.alt = `${style} artwork ${i}`;
                        img.loading = 'lazy';
                        img.classList.add('gallery-image');
                        portfolioGallery.appendChild(img);
                        // Ajoute un effet de fondu pour le chargement
                        setTimeout(() => img.classList.add('loaded'), 100);
                    }
                });
            });
        });
    </script>
