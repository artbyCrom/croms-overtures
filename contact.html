<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Contact Crom's Overtures for inquiries about Conan-inspired fantasy artwork.">
    <meta name="keywords" content="Crom's Overtures, contact, art, Conan, fantasy">
    <meta name="author" content="Crom's Overtures">
    <title>Crom's Overtures - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Crom's Overtures logo featuring a stylized sword" class="logo">
            <img src="img/sword_H.png" alt="Decorative sword" class="logo-sword">
        </div>
        <button class="hamburger" aria-label="Toggle menu">â˜°</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="wallpapers.html">Wallpapers</a></li>
                <li><a href="bio.html">Bio</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="https://linktr.ee/cromsovertures">Link Tree</a></li>
            </ul>
            <div class="nav-sword">
                <img src="img/sword_V.png" alt="Decorative vertical sword">
            </div>
        </nav>
    </header>

    <div class="banner">
        <img src="img/banner.jpg" alt="Crom's Overtures banner" loading="lazy">
    </div>
    <div class="separator">
        <img src="img/sword_H.png" alt="Decorative sword separator" class="separator-img">
    </div>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <form action="https://formspree.io/f/xanbbyvk" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
                <div class="separator">
                    <img src="img/sword_H.png" alt="Decorative sword separator" class="separator-img">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="_replyto" required aria-required="true">
                </div>
                <div class="separator">
                    <img src="img/sword_H.png" alt="Decorative sword separator" class="separator-img">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
                </div>
                <div class="separator">
                    <img src="img/sword_H.png" alt="Decorative sword separator" class="separator-img">
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>

    <div class="separator">
        <img src="img/sword_V.png" alt="Decorative vertical sword separator" class="separator-img separator-img-vertical">
    </div>

    <div class="social">
        <p>Follow me on X</p>
        <a href="https://x.com/artbyCrom">
            <img src="img/x-logo.png" alt="X logo" class="x-logo">
        </a>
    </div>

    <footer>
        <p>&copy; 2025 Crom's Overtures. All rights reserved. | <a href="contact.html">Contact us</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
