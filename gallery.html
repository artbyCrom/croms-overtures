<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Gallery of Crom's Overtures, showcasing Conan-inspired fantasy artwork, organized by month.">
    <meta name="keywords" content="Crom's Overtures, gallery, art, Conan, illustrations, portfolio">
    <meta name="author" content="Crom's Overtures">
    <title>Crom's Overtures - Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Crom's Overtures logo featuring a stylized sword" class="logo">
            <img src="img/sword_H.png" alt="Decorative sword" class="logo-sword">
        </div>
        <button class="hamburger" aria-label="Toggle menu">â˜°</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="wallpapers.html">Wallpapers</a></li>
                <li><a href="bio.html">Bio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="https://linktr.ee/cromsovertures">Link Tree</a></li>
            </ul>
            <div class="nav-sword">
                <img src="img/sword_V.png" alt="Decorative vertical sword">
            </div>
        </nav>
    </header>

    <div class="banner">
        <img src="img/banner.jpg" alt="Crom's Overtures banner" loading="lazy">
    </div>
    <div class="separator">
        <img src="img/sword_H.png" alt="Decorative sword separator" class="separator-img">
    </div>

    <main>
        <section class="gallery">
            <h1>Crom's Overtures Gallery</h1>
            <div class="gallery-month">
                <button class="gallery-arrow gallery-prev" aria-label="Previous month">&lt;</button>
                <span id="current-month">July 2025</span>
                <button class="gallery-arrow gallery-next" aria-label="Next month">&gt;</button>
            </div>
            <div id="gallery-images" class="gallery-images">
                <p>Loading images... If JavaScript is disabled, visit our Link Tree: <a href="https://linktr.ee/cromsovertures">cromsovertures</a></p>
                <div id="gallery-sentinel" class="gallery-sentinel"></div>
            </div>
        </section>
    </main>

    <div class="separator">
        <img src="img/sword_V.png" alt="Decorative vertical sword separator" class="separator-img separator-img-vertical">
    </div>

    <div class="social">
        <p>Follow me on X</p>
        <a href="https://x.com/artbyCrom">
            <img src="img/x-logo.png" alt="X logo" class="x-logo">
        </a>
    </div>

    <footer>
        <p>&copy; 2025 Crom's Overtures. All rights reserved. | <a href="contact.html">Contact us</a></p>
