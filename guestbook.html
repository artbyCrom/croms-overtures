    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Crom's Overtures logo featuring a stylized sword" class="logo">
            <img src="img/sword_H.png" alt="Decorative sword" class="logo-sword">
        </div>
        <button class="hamburger" aria-label="Toggle menu">â˜°</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="wallpapers.html">Wallpapers</a></li>

            <div class="nav-sword">
                <img src="img/sword_V.png" alt="Decorative vertical sword" class="mobile-only glow" onload="console.log('nav-sword sword_V.png loaded successfully')" onerror="console.log('nav-sword sword_V.png failed to load')">
            </div>
        </nav>
    </header>

    <div class="banner">
        <img src="img/banner.jpg" alt="Crom's Overtures banner" loading="lazy">
    </div>
    <div class="separator">
        <img src="img/sword_H.png" alt="Decorative sword separator" class="separator-img">
    </div>

    <main>
        <section class="guestbook">
            <div class="donation">
                <div class="donation-methods">
                    <h2>You like our art? Give us a tip!</h2>
                    <div class="donation-kofi">
                        <a href="https://ko-fi.com/D1D61IXLLK" target="_blank">
                            <img src="https://storage.ko-fi.com/cdn/kofi3.png?v=6" alt="Buy Me a Coffee at ko-fi.com" class="kofi-logo">
                        </a>
                    </div>
                    <div class="donation-crypto">
                        <div class="crypto-buttons">
                            <button class="crypto-button" data-address="bc1q0sekhtm0jzf7su7m4erlh7gu9m3jmw9sudmurl" aria-label="Copy Bitcoin address">
                                <img src="img/btc.png" alt="Bitcoin" class="crypto-logo">
                            </button>
                            <button class="crypto-button" data-address="0xb817424D4339B154F81b4347134Fe748b8dF704A" aria-label="Copy Ethereum address">
                                <img src="img/eth.png" alt="Ethereum" class="crypto-logo">
                            </button>
                            <button class="crypto-button" data-address="32YNZapyuFfi8Ss44VQUk7nngrkdSyVjYDwcR4cJDHJT" aria-label="Copy Solana address">
                                <img src="img/sol.png" alt="Solana" class="crypto-logo">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator">
                <img src="img/sword_H.png" alt="Decorative sword separator" class="separator-img">
            </div>
            <div class="guestbook-form">
                <h2>You like our art? Let us know!</h2>
                <form id="guestbook-form">
                    <div class="form-group">
                        <label for="guestbook-name">Name</label>
                        <input type="text" id="guestbook-name" name="name" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="guestbook-message">Message</label>
                        <textarea id="guestbook-message" name="message" rows="5" required aria-required="true"></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
            <div class="guestbook-messages-container">
                <div id="guestbook-messages" class="guestbook-messages">
                    <p>Loading messages...</p>
                </div>
            </div>
        </section>
    </main>

    <div class="separator">
        <img src="img/sword_V.png" alt="Decorative vertical sword separator" class="separator-img separator-img-vertical glow" onload="console.log('separator sword_V.png loaded successfully')" onerror="console.log('separator sword_V.png failed to load')">
    </div>

    <div class="social">
        
        <a href="https://x.com/artbyCrom">

        </a>
        <a href="https://instagram.com/artbycrom">
            <img src="img/insta.png" alt="Instagram logo" class="x-logo">
        </a>
